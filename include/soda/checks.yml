checks for yt_api:
  - missing_count("Video_ID") = 0
  - duplicate_count("Video_ID") = 0

  - primary_key_length_invalid = 0:
      name: Check Video_ID length is 11
      primary_key_length_invalid query: 
        SELECT COUNT(*)
        FROM yt_api
        WHERE LENGTH("Video_ID") <> 11
  
  - primary_key_format_validity = 0:
      name: Check if Primary key has the correct format - [A-Za-z0-9_-]
      primary_key_format_validity query: 
        SELECT COUNT(*)
        FROM yt_api
        WHERE "Video_ID" !~ '[A-Za-z0-9_-]'
  
  - title_not_empty = 0:
      name: Check if title is not empty 
      title_not_empty query:
        SELECT COUNT(*)
        FROM yt_api
        WHERE "Video_Title" >= NULL

  - likes_count_greater_than_vid_views = 0:
      name: Check for Like_Count grater than Video_Views
      likes_count_greater_than_vid_views query:
        SELECT COUNT(*)
        FROM yt_api
        WHERE "Likes_Count" > "Video_Views"

  - comments_count_greater_than_vid_views = 0:
      name: Check for Comment_Count grater than Video_Views
      comments_count_greater_than_vid_views query:
        SELECT COUNT(*)
        FROM yt_api
        WHERE "Comments_Count" > "Video_Views"
  
  - upload_date_check = 0:
      name: Check if upload date is not in the future
      upload_date_check query:
       SELECT COUNT(*)
        FROM yt_api
        WHERE "Upload_Date" > NOW()

  - duration_sanity = 0:
      name: Check if duration is 0
      duration_sanity query:
       SELECT COUNT(*)
        FROM yt_api
        WHERE "Duration" = '00:00:00'

